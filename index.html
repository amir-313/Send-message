<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact on Whatsapp</title>
</head>
<body>
  <form action="" method="post">
    <div class="title">
        <h1>CONTACT ON WHATSAPP</h1>
    </div>
    <div class="container">
        
        <div class="content">
            <input type="text" class="cn" name="name" id="number" placeholder="Whatsapp number with country code">
        </div>
        <div class="wrap">
            <textarea name="msg" class="cn2" id="message" cols="30" rows="10" placeholder="MESSAGE"></textarea>
        </div>
        <div class="btn">
            <button id="send" onclick="sendMessage()">SEND MESSAGE</button>
        </div>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
